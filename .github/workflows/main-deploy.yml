name: Deploy Notification

# Trigger del workflow: push sul branch master  
on:
  push:
    branches: [ master ]

jobs:
  notify-deploy:
    name: Notify Server of New Deploy
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout del codice
    - name: Checkout code
      uses: actions/checkout@v4
          
    # 2. Notifica deploy (il server farà polling per controllare)
    - name: Deploy Notification
      run: |
        echo "🚀 Deploy triggered for repository: ${{ github.repository }}"
        echo "📅 Time: $(date -u)"
        echo "🔄 Branch: ${{ github.ref_name }}" 
        echo "📝 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        echo "📊 Commit message: ${{ github.event.head_commit.message }}"
        
        echo "✅ GitHub Actions workflow completed!"
        echo "💡 Server will auto-pull changes via cron job"