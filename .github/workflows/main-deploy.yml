name: Deploy Notification

on:
  push:
    branches: [ master ]

jobs:
  notify-deploy:
    name: Deploy Notification
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
          
    - name: Deploy Notification  
      run: |
        echo "🚀 Deploy triggered for repository: ${{ github.repository }}"
        echo "📅 Time: $(date -u)"  
        echo "🔄 Branch: ${{ github.ref_name }}" 
        echo "📝 Commit: ${{ github.sha }}"
        echo "👤 Author: ${{ github.actor }}"
        echo "📊 Commit message: ${{ github.event.head_commit.message }}"
        echo ""
        echo "✅ GitHub Actions workflow completed!"
        echo "🔄 Server will auto-deploy via cron job within 1 minute"
        echo ""
        echo "📋 To monitor deploy status:"
        echo "   ssh dhwp@90.147.144.144 'tail -f /home/dhwp/auto-deploy.log'"
        echo ""
        echo "📊 Deploy will include:"
        echo "   • git pull origin master"  
        echo "   • chmod +x nginx-reload.sh"
        echo "   • ./nginx-reload.sh" 
        echo "   • docker exec dhunica_proxypass nginx -t"
