server {
    listen 80;
    listen [::]:80;
    server_name glossari.dh.unica.it;
    return 301 https://glossari.dh.unica.it$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name glossari.dh.unica.it;

    ssl_certificate /etc/digicertca/live/dh.unica.it/Cert_bundle.pem;
    ssl_certificate_key /etc/digicertca/live/dh.unica.it/dh.key;

    # SSL optimization
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Logging
    access_log /var/log/nginx/glossari_access.log combined;
    error_log /var/log/nginx/glossari_error.log warn;

    # Global settings
    proxy_read_timeout 900s;
    client_max_body_size 4000M;

    # Enable gzip compression globally
    gzip on;
    gzip_min_length 1100;
    gzip_buffers 4 32k;
    gzip_types text/plain application/javascript application/x-javascript text/javascript application/json text/xml text/css application/xml image/svg+xml;
    gzip_vary on;
    gzip_comp_level 6;

    # PRIORITY 1: Payload CMS Admin Interface
    location /admin {
        proxy_pass http://90.147.144.147:3000;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # PRIORITY 2: Payload CMS API
    location /api/ {
        proxy_pass http://90.147.144.147:3000;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Buffering settings for API
        proxy_buffering off;
    }

    # PRIORITY 3: Next.js Frontend (default - everything else)
    location / {
        proxy_pass http://90.147.144.147:3001;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support (for Next.js HMR)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Cache settings for Next.js
        proxy_cache_bypass $http_upgrade;
    }

    # Security: Deny PHP execution in upload directories
    location ~* /files/.*.php$ {
        deny all;
        access_log off;
        log_not_found off;
    }

}

