server {
    listen 80;
    listen [::]:80;
    server_name atlante.atliteg.org;
    
    # Allow ACME challenge for SSL certificate generation
    location /.well-known {
        allow all;
        root /var/www/ssl-proof/atlante_atliteg/;
    }
    
    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://atlante.atliteg.org$request_uri;
    }
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;

    server_name atlante.atliteg.org;

    ssl_certificate /etc/letsencrypt/live/atlante.atliteg.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/atlante.atliteg.org/privkey.pem;

    # Here we define the web-root for our SSL proof
    location /.well-known {
        allow all;
        root /var/www/ssl-proof/atlante_atliteg/;
    }

    location / {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_pass http://90.147.144.147:9000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_read_timeout 900s;
        client_max_body_size 4000M;

        # enable gzip compression
        gzip on;
        gzip_min_length  1100;
        gzip_buffers  4 32k;
        gzip_types    text/plain application/javascript application/x-javascript text/xml text/css image/svg+xml ;
        gzip_vary on;
        # end gzip configuration
    }

    location ~* /files/.*.php$ {
            deny all;
            access_log off;
            log_not_found off;
    }

}
